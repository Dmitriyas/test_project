<template>
    <lightning-card title="Search Account" icon-name="custom:custom57">
        <div class="slds-m-around_medium">
            <lightning-input type='search' onchange={handleKeySearch} class='slds-m-bottom-small' label='Search'> 
            </lightning-input>
            <template if:true={accounts}>
                <template for:each={accounts} for:item='acc'>
                    <c-account-card key={acc.id} account={acc}>
                    </c-account-card>
                </template>
            </template>
        </div>
    </lightning-card>    
</template>
